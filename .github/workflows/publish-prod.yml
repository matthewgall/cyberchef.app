name: publish-prod
on:
  workflow_dispatch:
  repository_dispatch:
  push:
    tags:
      - '*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          sudo apt -y install unzip wget gzip make
      - name: Download CyberChef
        run: |
          make download
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: prod
